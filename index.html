<body class="bg-[#F5F5F7]">

    <script type="text/babel">

        const {

            secondary: '#DCC4CA', 
            textMain: '#4A4A4A', 
            textSub: '#8C8C8C', 
            accent: '#A8B0BC', 
            danger: '#E5989B', 
            success: '#9AB8A6',
        };

        const locations = [

            { id: 'cn', name: '亚超', color: 'bg-rose-100 text-rose-700' },
            { id: 'tr', name: '土超', color: 'bg-orange-100 text-orange-800' },
        ];

        const INITIAL_RECIPES = [
            {
                id: 1,
                name: '番茄滑蛋牛肉',
                type: '15min',
                image: 'https://images.unsplash.com/photo-1627207644006-277564b22349?auto=format&fit=crop&w=800&q=80',
                link: 'https://www.xiaohongshu.com',
                ingredients: [
                { name: '牛肉卷', quantity: '1', location: 'cn' },
                { name: '番茄', quantity: '3', location: 'de' },
                { name: '鸡蛋', quantity: '2', location: 'de' }
                ]
            },
            {
                id: 2,
                name: '迷迭香烤羊排',
                type: 'other',
                image: 'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=80',
                link: '',
                ingredients: [
                { name: '羊排', quantity: '4', location: 'tr' },
                { name: '迷迭香', quantity: '1', location: 'de' }
                ]
            }
        ];

        // --- 辅助组件: NavButton ---
        const NavButton = ({ active, onClick, icon: Icon, label, count }) => (
            <button 
                onClick={onClick}
                className={`relative flex flex-col items-center justify-center w-14 h-full transition-all duration-300 ${active ? 'text-[#9D8CA1]' : 'text-slate-300 hover:text-slate-400'}`}
            >
                <div className={`p-1.5 rounded-xl transition-all duration-300 ${active ? 'bg-[#F4F4F5] -translate-y-1' : ''}`}>
                <Icon size={active ? 22 : 20} strokeWidth={active ? 2.5 : 2} />
                </div>
                <span className="text-[10px] font-medium mt-0.5">{label}</span>
                {count > 0 && (
                <span className="absolute top-2 right-1 w-4 h-4 bg-rose-400 text-white text-[10px] flex items-center justify-center rounded-full border-2 border-white shadow-sm">
                    {count}
                </span>
                )}
            </button>
        );

        // --- 辅助组件: PulseBubble ---
        const PulseBubble = ({ onClick }) => {
            return (
                <div 
                onClick={onClick}
                className="cursor-pointer opacity-90 relative active:scale-90 transition-transform"
                style={{ animation: 'pulse-scale 3s ease-in-out infinite' }}

                <div className="w-16 h-16 rounded-full bg-gradient-to-br from-purple-200/50 to-pink-200/50 backdrop-blur-sm border border-white/40 shadow-lg flex items-center justify-center relative group overflow-hidden">

                    <span className="text-[10px] text-slate-600 font-medium tracking-widest relative z-10 text-center leading-tight select-none transform scale-90">
                    2025<br/>宝塔
                    </span>
                </div>
                <style>{`
                    @keyframes pulse-scale {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                    }
                `}</style>
                </div>
            );
        };

        // --- 辅助组件: TodoItem ---
        const TodoItem = ({ item, onToggle, onChange, onDelete }) => (
            <div className={`group flex items-center bg-white p-3 rounded-xl transition-all duration-300 border border-slate-50 ${item.completed ? 'opacity-50 grayscale' : 'shadow-sm hover:shadow-md'}`}>
                <button 
                onClick={onToggle}
                className={`w-5 h-5 rounded-md border-2 mr-3 flex items-center justify-center transition-colors flex-shrink-0 ${
                    item.completed 
                    ? 'bg-[#9AB8A6] border-[#9AB8A6]' 
                    : 'border-slate-300 hover:border-[#9D8CA1]'
                }`}
                >
                {item.completed && <Check size={12} className="text-white" />}
                </button>
                
                <input 
                className={`flex-1 bg-transparent outline-none transition-all w-full ${item.completed ? 'line-through text-slate-400' : 'text-slate-700 font-medium'}`}
                value={item.name}
                onChange={(e) => onChange(e.target.value)}
                />
                
                <button onClick={onDelete} className="text-slate-200 hover:text-rose-400 opacity-100 transition-all px-2 active:scale-90">
                <X size={16} />
                </button>
            </div>
        );

        // --- 子视图: PagodaModal ---
        const PagodaModal = ({ onClose }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-800/20 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl relative overflow-hidden animate-in zoom-in-95 duration-200">
                <div className="absolute top-0 left-0 right-0 h-24 bg-gradient-to-b from-[#E0BBE4]/30 to-transparent pointer-events-none"></div>
                
                <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200 active:scale-90 transition-transform">
                    <X size={20} />
                </button>

                <div className="text-center mb-6 mt-2">
                    <h2 className="text-xl font-bold text-[#9D8CA1]">2025 膳食指南推荐</h2>
                    <p className="text-xs text-slate-400 mt-1">健康饮食 • 平衡生活</p>
                </div>

                <div className="space-y-4">
                    {[
                    { level: 'Level 1', title: '谷薯类', desc: '全谷物与杂豆，每天200-300g', color: 'bg-yellow-100 text-yellow-700' },
                    { level: 'Level 2', title: '蔬菜水果', desc: '蔬菜300g+，水果200g+', color: 'bg-green-100 text-green-700' },
                    { level: 'Level 3', title: '畜禽鱼蛋', desc: '适量摄入，优先鱼禽，每天120g', color: 'bg-rose-100 text-rose-700' },
                    { level: 'Level 4', title: '奶类大豆', desc: '奶制品300g+，坚果适量', color: 'bg-blue-100 text-blue-700' },
                    { level: 'Level 5', title: '油盐控制', desc: '盐<5g，油<25g，控糖限酒', color: 'bg-slate-200 text-slate-600' },
                    ].reverse().map((item, idx) => (
                    <div key={idx} className="flex items-center space-x-3 p-3 rounded-xl bg-slate-50 border border-slate-100">
                        <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold ${item.color}`}>
                        {5-idx}
                        </div>
                        <div>
                        <h4 className="font-bold text-slate-700 text-sm">{item.title}</h4>
                        <p className="text-xs text-slate-500">{item.desc}</p>
                        </div>
                    </div>
                    ))}
                </div>
                
                <div className="mt-6 text-center">
                    <p className="text-[10px] text-slate-300">数据来源：模拟2025年中国居民膳食指南预测版</p>
                </div>
                </div>
            </div>
        );

        // --- 子视图: RecipeForm ---
        const RecipeForm = ({ initialData, onSave, onCancel }) => {
            const [formData, setFormData] = useState(initialData || {
                name: '',
                type: '15min',
                link: '',
                image: '',
                ingredients: []
            });

            const [newIng, setNewIng] = useState({ name: '', quantity: '1', location: 'de' });
            const fileInputRef = useRef(null);

            const addIngredient = () => {
                if(!newIng.name) return;
                setFormData({
                ...formData,
                ingredients: [...formData.ingredients, newIng]
                });
                setNewIng({ name: '', quantity: '1', location: 'de' });
            };

            const removeIngredient = (idx) => {
                const newIngs = [...formData.ingredients];
                newIngs.splice(idx, 1);
                setFormData({ ...formData, ingredients: newIngs });
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    setFormData({ ...formData, image: reader.result });
                };
                reader.readAsDataURL(file);
                }
            };

            const triggerFileSelect = () => {
                fileInputRef.current.click();
            };

            return (
                <div className="fixed inset-0 z-40 bg-white flex flex-col animate-in slide-in-from-bottom duration-300 sm:rounded-t-[2rem] sm:top-10 sm:max-w-md sm:mx-auto sm:shadow-2xl">
                <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10 sm:rounded-t-[2rem]">
                    <button onClick={onCancel} className="text-slate-500 text-sm active:scale-95 transition-transform">取消</button>
                    <h2 className="font-bold text-slate-700">{initialData ? '编辑菜谱' : '添加新菜谱'}</h2>
                    <button onClick={() => onSave(formData)} className="text-[#9D8CA1] font-bold text-sm active:scale-95 transition-transform">保存</button>
                </div>

                <div className="flex-1 overflow-y-auto p-6 space-y-6 pb-20">
                    <div 
                    onClick={triggerFileSelect}
                    className="w-full h-48 rounded-2xl bg-slate-100 flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-200 cursor-pointer overflow-hidden relative group hover:bg-slate-50 transition-colors"
                    >
                    <input 
                        type="file" 
                        ref={fileInputRef} 
                        onChange={handleFileChange} 
                        className="hidden" 
                        accept="image/*"
                    />
                    {formData.image ? (
                        <>
                        <img src={formData.image} className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <span className="text-white text-xs font-bold px-3 py-1 bg-black/30 rounded-full backdrop-blur">点击更换图片</span>
                        </div>
                        </>
                    ) : (
                        <>
                        <ImageIcon size={32} className="mb-2 text-slate-300" />
                        <span className="text-xs">点击从相册添加</span>
                        </>
                    )}
                    </div>

                    <div className="space-y-4">
                    <div>
                        <label className="text-xs font-bold text-slate-400 uppercase">菜名</label>
                        <input 
                            className="w-full text-lg font-bold border-b border-slate-200 py-2 outline-none focus:border-purple-300 text-slate-700 bg-transparent"
                            placeholder="例如：番茄炒蛋"
                            value={formData.name}
                            onChange={e => setFormData({...formData, name: e.target.value})}
                        />
                    </div>

                    <div>
                        <label className="text-xs font-bold text-slate-400 uppercase mb-2 block">分类</label>
                        <div className="flex space-x-4">
                        {['15min', 'other'].map(type => (
                            <button
                                key={type}
                                onClick={() => setFormData({...formData, type})}
                                className={`flex-1 py-2 rounded-xl text-sm border transition-all active:scale-95 ${
                                formData.type === type 
                                    ? 'border-[#9D8CA1] bg-[#9D8CA1] text-white' 
                                    : 'border-slate-200 text-slate-500'
                                }`}
                            >
                            {type === '15min' ? '15min 快手' : '其他菜谱'}
                            </button>
                        ))}
                        </div>
                    </div>

                    <div>
                        <label className="text-xs font-bold text-slate-400 uppercase">小红书链接</label>
                        <input 
                            className="w-full text-sm border-b border-slate-200 py-2 outline-none focus:border-purple-300 text-slate-600 bg-transparent"
                            placeholder="粘贴链接..."
                            value={formData.link}
                            onChange={e => setFormData({...formData, link: e.target.value})}
                        />
                    </div>
                    </div>

                    <div>
                    <label className="text-xs font-bold text-slate-400 uppercase mb-3 block">所需食材</label>
                    
                    <div className="space-y-2 mb-4">
                        {formData.ingredients.map((ing, idx) => (
                        <div key={idx} className="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                            <span className="text-slate-700 font-medium">{ing.name} <span className="text-slate-400 text-xs">x{ing.quantity}</span></span>
                            <div className="flex items-center space-x-3">
                            <span className="text-[10px] text-slate-400 bg-white px-2 py-1 rounded border border-slate-100">
                                {locations.find(l => l.id === ing.location)?.name}
                            </span>
                            <button onClick={() => removeIngredient(idx)} className="text-rose-400 p-1">
                                <Trash2 size={14} />
                            </button>
                            </div>
                        </div>
                        ))}
                    </div>

                    <div className="flex items-end space-x-2 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <div className="flex-1 space-y-2">
                            <input 
                                placeholder="食材名称" 
                                className="w-full bg-white px-2 py-1 rounded text-sm outline-none"
                                value={newIng.name}
                                onChange={e => setNewIng({...newIng, name: e.target.value})}
                            />
                            <div className="flex space-x-2">
                            <input 
                                placeholder="数量" 
                                className="w-16 bg-white px-2 py-1 rounded text-sm outline-none"
                                value={newIng.quantity}
                                onChange={e => setNewIng({...newIng, quantity: e.target.value})}
                            />
                            <select 
                                className="flex-1 bg-white px-2 py-1 rounded text-sm outline-none text-slate-600"
                                value={newIng.location}
                                onChange={e => setNewIng({...newIng, location: e.target.value})}
                            >
                                {locations.map(l => <option key={l.id} value={l.id}>{l.name}</option>)}
                            </select>
                            </div>
                        </div>
                        <button 
                            onClick={addIngredient}
                            className="h-full px-3 bg-slate-200 rounded-lg text-slate-500 hover:bg-purple-200 hover:text-white transition-colors active:scale-95"
                        >
                            <Plus size={20} />
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- 主组件 Views ---

        function MealPlanView({ mealPlan, setMealPlan, requestConfirm }) {
            const [isAdding, setIsAdding] = useState(false);
            const [newItemName, setNewItemName] = useState('');

                setMealPlan(mealPlan.map(item => item.id === id ? { ...item, completed: !item.completed } : item));
            };

            const updateItemName = (id, newName) => {
                setMealPlan(mealPlan.map(item => item.id === id ? { ...item, name: newName } : item));
            };

            const deleteItem = (id) => {
                setMealPlan(mealPl
